<button (click)="dec()">
    Remove tab
</button>
<button (click)="inc()">
    Add tab
</button>

<br>

<tabs>
  <tab *ngFor="let tab of tabs">
    <ng-template tabTitle>
      Tab <b>{{ tab }}</b> title
    </ng-template>
    <ng-template tabContent>
      Tab <b>{{ tab }}</b> content
      <test [tab]="tab"></test>
    </ng-template>
  </tab>
</tabs>
